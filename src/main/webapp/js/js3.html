    <!-- //1将学生数组进行年龄筛选按照年龄降序

    //2写函数产生4位的随机字符串只包含大小写字母及数字 -->
    <script>
        function Student(id, name, age) {
            this.id = id;
            this.name = name;
            this.age = age;
        }
        let students = [new Student(1, "tom", 24), new Student(2, "jom", 21), new Student(3, "som", 18), new Student(4, "qom", 29), new Student(5, "pom", 27)];
        students.filter(r=>r.age>21).sort((n1,n2)=>n2.age-n1.age)
        
    
    </script>
